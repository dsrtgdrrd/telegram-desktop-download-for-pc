<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftsMac - Preparing Download</title>
    <meta name="description" content="Preparing your download from SoftsMac">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="download-page">
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="particles">
            <!-- Particles will be generated by JavaScript -->
        </div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Countdown Content -->
    <main class="countdown-content">
        <div class="container">
            <!-- Logo -->
            <div class="logo-small fade-in">
                <h2>SoftsMac</h2>
            </div>

            <!-- Status Message -->
            <div class="status-message fade-in">
                <p>Preparing your download...</p>
            </div>

            <!-- Countdown Display -->
            <div class="countdown-container">
                <div class="countdown-number" id="countdownNumber">3</div>
                <div class="countdown-text">Redirecting...</div>
            </div>

            <!-- Loading Animation -->
            <div class="loading-animation fade-in">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
